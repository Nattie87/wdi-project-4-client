<section class="postsIndex container">
  <h1>Recently...</h1>
  <ul>
    <li ng-repeat="post in postsIndex.posts">
      <img ng-src={{post.user.image}}>
      <div class="content">
        <p>I saw you on the {{post.line}} at {{ post.time | date: 'h:mma' }} on {{ post.date | formatAsLongDateTime }}. You were the:<p>
        <h2>{{post.description}}</h2>
      </div>
    </li>
  </ul>
</section>
