<section class="container">
  <h1 class="lowdown">Give us the lowdown</h1>
  <form class="lowdown-form" ng-submit="postsNew.submit()">
    <div class="form-group">
      <label>Tube Line</label><br>
      <select ng-model="postsNew.post.line" class="form-control">
        <option selected value>Select Line</option>
        <option ng-repeat="line in postsNew.linesList" value="{{line}}">{{line}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Date</label><br>
      <input id="enddatefield" type="date" ng-model="postsNew.post.date" class="form-control">
    </div>
    <div class="form-group">
      <label>Time</label><br>
      <input type="time" name="name" ng-model="postsNew.post.time" class="form-control">
    </div>
    <div class="form-group">
      <label>Spill the details</label>
      <textarea ng-model="postsNew.post.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <input class="btn btn-success" type="submit" value="Submit">
    </div>
  </form>
</section>
