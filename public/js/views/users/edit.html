<form class="form" ng-submit="usersEdit.submit()">
  <div class="form-group">
    <label for="username" class="control-label">Username</label>
    <input class="form-control" type="text" name="username" ng-model="usersEdit.user.username">
  </div>
  <div class="form-group">
    <label for="username" class="control-label">First Name</label>
    <input class="form-control" type="text" name="first_name" ng-model="usersEdit.user.first_name">
  </div>
  <div class="form-group">
    <label for="username" class="control-label">Last Name</label>
    <input class="form-control" type="text" name="last_name" ng-model="usersEdit.user.last_name">
  </div>
  <div class="form-group">
    <label for="username" class="control-label">Image</label>
    <input class="form-control" type="text" name="image" ng-model="usersEdit.user.image">
  </div>
  <div class="form-group">
    <label for="username" class="control-label">Email</label>
    <input class="form-control" type="email" name="email" ng-model="usersEdit.user.email">
  </div>
  <br>
  <input class="btn btn-success" type="submit" value="Submit"/>
</form>
