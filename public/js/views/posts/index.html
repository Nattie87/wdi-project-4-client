<section class="postsIndex container">

  <ul>
    <li class="index" ng-repeat="post in postsIndex.posts | orderBy: '-'">
      <img ng-src={{post.user.image}}>
      <div id="content">
        <p>The {{post.line}} at {{ post.time | date: 'h:mma' }} on {{ post.date | formatAsLongDateTime }}.
          You were the:<p>

        <h2>{{post.description}}</h2>
        <button ui-sref="postsShow({ id: post.id })" type="button" class="btn btn-success">Go ahead, message them!</button>
      </div>
    </li>
  </ul>
</section>
