<!DOCTYPE html>
<html ng-app="loveOnTheLineApp">
<head>
  <meta charset="utf-8">
  <title>LoveOnTheLine</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
<link charset="utf-8" rel="stylesheet" href="/css/style.css">
  <script  charset="utf-8" src="/js/app.js" type="text/javascript"></script>
  <base href="/" />
</head>
<body ng-controller="mainCtrl as main">
  <header>
    <nav class="navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">LoveOnTheLine</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user"><a ui-sref="login">Login</a></li>
            <li ng-hide="main.user"><a ui-sref="register">Register</a></li>

            <li ng-show="main.user"><a ui-sref="postsIndex">I saw you on ...</a></li>
            <li ng-show="main.user"><a ui-sref="postsNew">Post a love line</a></li>
            <!-- <li ng-show="main.user">
            <a class='nav-text' ui-sref="chatsIndex" ui-sref-active="active" ui-sref-opts="{reload: true}">Chats</a></li> -->
            <li ng-show="main.user"><a ui-sref="usersShow({ id: main.user.id})">Profile</a></li>
            <li ng-show="main.user"><a ui-sref="login" ng-click="main.logout()" ui-sref-opts="{reload: true}">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main ui-view></main>
</body>
</html>
